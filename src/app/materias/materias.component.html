<body class="main">
  <header class="header">
    <img src="assets/quipux.png" alt="estudiante" class="logo" />
    <div class="user-container">
      <p class="nombre">Carolina Fernández Echeverry</p>
      <img src="assets/user-circle.svg" alt="estudiante" class="user-icon" />
    </div>
  </header>
  <div class="container">
    <aside class="nav">
      <ul class="lista">
        <li
          class="nav-li"
          (click)="selectItem('Estudiantes')"
          [class.selected]="selectedItem === 'Estudiantes'"
        >
          Estudiantes
        </li>
        <li
          class="nav-li"
          (click)="selectItem('Grupos')"
          [class.selected]="selectedItem === 'Grupos'"
        >
          Grupos
        </li>
        <li
          class="nav-li"
          (click)="selectItem('Materias')"
          [class.selected]="selectedItem === 'Materias'"
        >
          Materias
        </li>
        <li
          class="nav-li"
          (click)="selectItem('Evaluaciones')"
          [class.selected]="selectedItem === 'Evaluaciones'"
        >
          Evaluaciones
        </li>
        <li
          class="nav-li"
          (click)="selectItem('Informes')"
          [class.selected]="selectedItem === 'Informes'"
        >
          Informes
        </li>
      </ul>
    </aside>
    <main class="main-container">
      <div class="text-container">
        <h1 class="text-title">Administración de materias</h1>
        <button class="btn">
          <img src="assets/add.png" alt="add" class="btn-icon" />
          <span class="btn-text">Nuevo Registro</span>
        </button>
      </div>
      <div class="rectangule">
        <div class="row">
          <div class="select-group">
            <p>Grado</p>
            <select class="multiSelect"></select>
          </div>
          <div class="select-group">
            <p>Grupo</p>
            <select class="multiSelect"></select>
          </div>
          <div class="select-group">
            <p>Materia</p>
            <select class="select" placeholder="Seleccionar"></select>
          </div>
          <div class="select-group">
            <p>Profesor</p>
            <select class="select" placeholder="Seleccionar"></select>
          </div>
          <button class="search-btn">Buscar</button>
          <a class="link"><span class="link-text">Limpiar filtros</span></a>
        </div>
      </div>
      <div class="table-container">
        <h3 class="subtitle">Resultados</h3>
        <div class="table"></div>
      </div>
    </main>
  </div>
</body>
